<div class="user">
    <header class="user__header">
        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3219/logo.svg" alt="" />
        <h1 class="user__title">Sign In To Job Tracker</h1>
    </header>
    <form class="form" method="POST">
        <div class="form__group">
            <input type="text" placeholder="Name" name='name' class="form__input" />
        </div>
        
        <div class="form__group">
            <input type="email" placeholder="Email" class="form__input" name='email'/>
        </div>
        
        <div class="form__group">
            <input type="password" placeholder="Password" class="form__input" name='password'/>
        </div>
        
        <button class="btn" type="submit">Sign In</button>
        <button class="btn" type="button" href='/register'>Dont have an account? Click here for registration!</button>
    </form>
</div>
